<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="general.css" />
    <link rel="stylesheet" href="nav_bar1.css" />
    <link rel="stylesheet" href="login_f.css" />

    <title>Login</title>
  </head>
  <body>
    <div
      class="container-fluid d-flex flex-column vh-100"
      style="background-color: darkmagenta"
    >
      <nav
        class="navbar navbar-expand-sm"
        style="margin-left: -15px; margin-right: -15px"
      >
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a
                  class="nav-link btn btn-sm btn-custom shadow-none btn-custom-white"
                  href="#"
                  >New lab registration</a
                >
              </li>
            </ul>
            <a class="navbar-brand mx-auto" href="#"
              ><img src="path/to/logo.png" alt="Logo"
            /></a>
            <ul class="navbar-nav ms-auto">
              <li class="nav-item text-center">
                <a
                  class="nav-link btn btn-sm btn-custom shadow-none btn-custom-white btn-right-nav1"
                  href="#"
                  >Sign in</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link btn btn-sm btn-custom shadow-none btn-custom-white btn-right-nav1 btn-right-2"
                  href="#"
                  >Join lab</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- DE AICI E CONTINUAREA DE LA NAV BAR -->

      <div
        class="container align-self-center m-20"
        style="background-color: yellow"
      >
        <div
          class="d-flex justify-content-between"
          style="background-color: red"
        >
          <div class="sign-in-form" ">
          <div class="container d-flex flex-column justify-content-around">
            <form method="POST">
              <h3 align="center" style="margin-top: 10px">Sign in</h3>
              <div class="container d-flex flex-column justify-content-around">
              <div class="form-group">
                <label for="email">Username</label>
                <input
                  class="form-control"
                  id="username"
                  name="username"
                  placeholder="Enter username"
                />
              </div>

              <div class="form-group">
                <label for="password">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  placeholder="Enter password"
                />
              </div>
              <br />
              <div class="container d-flex justify-content-center">
                <button type="submit" class="form-buttons btn btn-custom">
                  Sign in
                </button>
                <button
                  href="#"
                  class="form-buttons btn btn-custom btn-right-2"
                >
                  Join lab
                </button>
              </div>
            </form>
          </div>
          <div class="d-flex justify-content-center align-items-center">
            <img
              src="/website/SVG/Oncologist.svg"
              style="width: 90%; height: auto"
            />
          </div>
        </div>
      </div>
    </div>
    </div>
  </body>
</html>
