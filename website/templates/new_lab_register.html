<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="/website/static/general.css" />
    <link rel="stylesheet" href="/website/static/nav_bar1.css" />
    <link rel="stylesheet" href="/website/static/new_lab_register.css" />

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='general.css') }}"
    />

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='nav_bar1.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='new_lab_register.css') }}"
    />

    <title>New lab registration</title>
  </head>
  <body>
    <div class="error-message" id="error-message">
      <p class="error-text"></p>
      <button type="button" class="close-button">X</button>
    </div>
    <nav class="navbar navbar-expand-sm">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a
                class="nav-link btn btn-sm btn-custom shadow-none btn-custom-white"
                href="/new_lab_registration"
                >New lab registration</a
              >
            </li>
          </ul>
          <a class="navbar-brand mx-auto" href="/signin"
            ><img
              class="logo"
              src="{{ url_for('static', filename='LabStockLogo.svg') }}"
              alt="Logo"
          /></a>
          <ul class="navbar-nav ms-auto">
            <li class="nav-item text-center">
              <a
                class="nav-link btn btn-sm btn-custom shadow-none btn-custom-white btn-right-nav1"
                href="/signin"
                >Sign in</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link btn btn-sm btn-custom shadow-none btn-custom-white btn-right-nav1 btn-right-2"
                href="/signup"
                >Join lab</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div
      class="container-fluid d-flex flex-column justify-content-center align-items-center"
      style="background-color: #fffbfa; height: calc(100vh - 60px)"
    >
      <div
        class="container h-75 d-flex justify-content-around align-items-center px-0"
      >
        <img
          class="align-self"
          src="{{ url_for('static', filename='Instant-analysis.svg') }}"
          style="min-width: 45%; height: auto"
        />
        <div
          class="container lab-register-form d-flex flex-column justify-content-around justify-content-md-around"
        >
          <form method="POST">
            <h3 class="mt-3" align="center">Register new lab</h3>
            <div
              class="container d-flex flex-row justify-content-around justify-content-md-around"
            >
              <div
                class="d-flex flex-column justify-content-around align-items-center mr-sm-2"
              >
                <div class="form-group">
                  <label for="email">E-mail</label>
                  <input
                    class="form-control"
                    id="email"
                    name="email"
                    placeholder="Enter e-mail address"
                  />
                </div>

                <div class="form-group">
                  <label>Username</label>
                  <input
                    type="text"
                    class="form-control"
                    id="username"
                    name="username"
                    placeholder="Enter username"
                  />
                </div>

                <div class="form-group">
                  <label>First name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="first_name"
                    name="first_name"
                    placeholder="Enter first name"
                  />
                </div>
                <div class="form-group">
                  <label>Last name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="last_name"
                    name="last_name"
                    placeholder="Enter last name"
                  />
                </div>
              </div>
              <div
                class="d-flex flex-column justify-content-around align-items-center"
              >
                <div class="form-group">
                  <label>Laboratory position</label>
                  <input
                    type="text"
                    class="form-control"
                    id="lab_role"
                    name="lab_role"
                    placeholder="Eg: medical assistant, anatomopathologist etc."
                  />
                </div>

                <div class="form-group">
                  <label for="password">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    placeholder="Enter password"
                  />
                </div>
                <div class="form-group">
                  <label for="password">Repeat password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="repeat_password"
                    name="repeat_password"
                    placeholder="Repeat password "
                  />
                </div>
                <div class="form-group">
                  <label for="password">Laboratory name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="lab_name"
                    name="lab_name"
                    placeholder="Fullname of laboratory"
                  />
                </div>
              </div>
            </div>
            <div class="container d-flex justify-content-center">
              <button
                type="submit"
                class="btn mb-3 btn-custom justify-self-center"
              >
                Register
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='new_lab_register.js') }}"></script>
  </body>
</html>
