<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="/website/static/general.css" />
    <link rel="stylesheet" href="/website/static/nav_bar2.css" />
    <link rel="stylesheet" href="/website/static/add_incident.css" />

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='general.css') }}"
    />

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='nav_bar2.css') }}"
    />

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='add_incident.css') }}"
    />

    <title>Add quality incident</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm">
      <div class="container-fluid" style="overflow: hidden">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse"
          style="overflow: hidden"
          id="navbarNav"
        >
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a
                id="newstockButton"
                class="nav-link btn btn-sm btn-custom shadow-none btn-custom-white btn-right-nav1"
                >New stock</a
              >
            </li>
            <li class="nav-item">
              <a
                id="trackusageButton"
                class="nav-link btn btn-sm btn-custom shadow-none btn-custom-white btn-right-2 btn-right-nav1"
                >Track usage</a
              >
            </li>
          </ul>
          <a
            id="statisticsButton0"
            class="navbar-brand mx-auto"
            style="overflow: hidden"
            ><img
              class="logo"
              src="{{ url_for('static', filename='LabStockLogo.svg') }}"
              alt="Logo"
          /></a>
          <ul class="navbar-nav ms-auto">
            <li class="nav-item text-center">
              <a
                id="statisticsButton"
                class="nav-link btn btn-sm btn-custom shadow-none btn-right-nav1"
                >Statistics</a
              >
            </li>
            <li class="nav-item">
              <a
                id="substancesButton"
                class="nav-link btn btn-sm btn-custom shadow-none btn-right-nav1"
                >Substances</a
              >
            </li>
            <li class="nav-item btn-right-2">
              <a id="settingsButton">
                <img
                  alt="Settings"
                  class="align-self"
                  src="{{ url_for('static', filename='settings.svg') }}"
                  style="
                    height: 35px;
                    width: auto;
                    padding-top: 4px;
                    color: #fffbfa;
                  "
                />
              </a>
            </li>
            <li class="nav-item btn-right-2">
              <a id="logoutButton">
                <img
                  alt="Logout"
                  class="align-self"
                  src="{{ url_for('static', filename='logout.svg') }}"
                  style="height: 35px; width: auto; padding-top: 4px"
                />
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div
      class="container-fluid d-flex flex-column justify-content-center align-items-center"
      style="background-color: #fffbfa; height: calc(100vh - 60px)"
    >
      <div
        class="main-container container h-75 d-flex flex-row justify-content-between align-items-center px-0"
      >
        <div class="container form-box container-right d-flex flex-column">
          <form class="qi-form" method="POST">
            <h6 class="mt-3" align="center">
              <em
                >You are about to report a quality incident for
                <b
                  ><p id="substance_name" style="display: inline">
                    {{data[0].substance_name}}
                  </p></b
                >
                , produced by:
                <b
                  ><p id=" substance_producer" style="display: inline">
                    {{data[0].producer_name}}
                  </p></b
                ></em
              >
            </h6>

            <div
              class="form-fields d-flex flex-column justify-content-around align-items-center mr-sm-2"
            >
              <div class="form-group">
                <label for="content"
                  >Describe in a few words the quality incident:</label
                >
                <textarea
                  class="form-control"
                  id="content"
                  name="content"
                  placeholder=""
                  rows="7"
                ></textarea>
              </div>
            </div>
            <div class="container d-flex justify-content-center">
              <button
                type="submit"
                class="btn mb-3 btn-custom justify-self-center"
              >
                Report quality incident
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='add_qi.js') }}"></script>
    <script src="{{ url_for('static', filename='nav_bar2.js') }}"></script>
  </body>
</html>
